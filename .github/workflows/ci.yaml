on:
    push:
        branches:
            - main
        paths-ignore:
            - "**/README.md"
    pull_request:

name: Continuous integration

jobs:
    check:
        name: Check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Build Docker image
              run: docker build -t ublue-updater ./github/workflows/Dockerfile

            - name: Run check
              run: docker run ublue-updater cargo check

            - name: Run Test
              run: docker run ublue-updater cargo test

            - name: Run Clippy
              run: docker run ublue-updater cargo clippy

